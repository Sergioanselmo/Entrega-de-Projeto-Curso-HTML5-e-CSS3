<!DOCTYPE html>
<html lang="pt-BR"> 
<head>
    <meta charset="UTF-8">   
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Recriando uma página inicial do Instagram utilizando o aprendizado em HTML5, CSS3 e Flex-Box. Projeto que faz parte do Santander Full Stack 2022">
    <title>Landing Page Instagram</title>    
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo-instagram-cabecalho" src="logo-instagram.png" alt="Logo do Instagram">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="Inscreva-se">Inscreva-se</a>
            <a class="cabecalho-menu-item" href="Entre">Entre</a>
            <a class="cabecalho-menu-item" href="Compartilhe">Compartilhe</a>
            <a class="cabecalho-menu-item" href="Trocar de conta">Trocar de Conta</a>
        </nav>        
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <img class="foto-perfil" src="foto-perfil.jpg" alt="Foto Perfil">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">sergioanselmo8</h1>                
                <h3 class="conteudo-principal-escrito-subtitulo">Se pensa em desistir de algo, lembre-se:</h3>
                <h3 class="conteudo-principal-escrito-ditado"> <strong>"Seu maior inimigo, pode ser você mesmo"</strong>"</h3>
                <button class="conteudo-principal-escrito-botao">Seguir</button>
            </div>
        </section>
        
        <section class="conteudo-secundario">
            <img class="foto-celular" src="instagram-celular-2.png" alt="Foto Celular">
            <div class="conteudo-secundario-escrito">
                <h2 class="conteudo-secundario-titulo">Comece a capturar e a compartilhar seus momentos</h2>
                <h3 class="conteudo-secundario-subtitulo">Obtenha o aplicativo para compartilhar sua primeira foto ou vídeo.</h3>
                <div class="conteudo-secundario-logos">
                    <img class="logo-apple" src="apple-button.png" alt="botão apple-button">
                    <img class="logo-googleplay" src="googleplay-button.png" alt="botão googleplay-button">
                </div>                
            </div> 
                       
        </section>
    </main>

    <footer class="rodape">
        <img class="instagram-logo-rodape" src="instagram-logo.png" alt="Logo Instagram">
    </footer>
</body>

<html>
